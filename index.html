<html>
    <head>
        <link rel="stylesheet"  href="style.css" media="screen" />
        <title>
            Contador - JS Puro
        </title>
     
    </head>

    <body>
        <audio id="sound" src="alarm.mp3" style="display: none;"></audio>

        <header>
            <h1>Contador</h1>
        </header>
        <section class="container">
            <div >
                <h2>Minutos</h2>
                <select class="custom-select" id="minutos" name="minutos"></select>

                <h2>Segundos</h2>
                <select class="custom-select" id="segundos" name="segundos"></select>
                <br/>
                <br/>

                <button id="comecar">Come√ßar</button>

                <div id="display">
                    <h3></h3>
                </div><!--display-->
            </div><!--container-->
        </section>
       
        <script>
            let display = document.getElementById('display');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let comecar = document.getElementById('comecar');
           
           

            let cronometroSeg;
            let minutoAtual;
            let segundoAtual;
            let interval;

            

            for(let i = 0; i <= 60;i++) {
                minutos.innerHTML+='<option value="'+i+'"> '+i+'</option>'; 
            }

            for(let i = 1; i <= 60; i++){
                segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
            }

           
            comecar.addEventListener('click', function(){
              
                minutoAtual = minutos.value;
                segundoAtual = segundos.value;
                tempo = minutos.value + segundos.value;
               
                

                display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;
                
                    

                interval = setInterval(function(){
                    segundoAtual--;
                    if(segundoAtual <= 0){
                        if(minutoAtual > 0){
                            minutoAtual--;
                            segundoAtual = 59;
                        }else{
                            document.getElementById("sound").play();
                            alert("Acabou!");
                            clearInterval(interval)
                         
                            
                        }   
                    }
                 

                    display.childNodes[1].innerHTML =  minutoAtual + ":" + segundoAtual;
                },1000)
            })
            
        </script>


    </body>
</html>
